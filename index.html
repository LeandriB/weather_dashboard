<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="col-12 text-center bg-gradient">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row search-results">
                <div class="col-sm-12 col-md-3 col-lg-3 align-items-center" id="searchResults">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center">
                            <h4>Search for a City:</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group justify-content-center">
                                <form>
                                    <input type="text" id="searchCity" placeholder="Enter city" class="w-100 m-1">
                                    <button type="submit" id="searchButton" class="btn btn-primary w-100 m-1">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Search History -->
                    <div class="row mt-3">
                        <div class="col-12 m-1 border-top border-secondary">
                            <ul id="searchHistory" class="list-group ">
                            <!-- TODO: Append list items here -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="weatherInfo" class="col-9 pb-4 pt-4">
                    <!-- Selected City Weather -->
                    <div class="row pb-3 mr-2 ml-2">
                        <div id="cityInfo" class="col-12 border rounded px-3 py-3">
                            <!-- TODO: Display selected city weather info here -->
                        </div>
                    </div>
                    <!-- 5 day forecast -->
                    <div class="row pb-2 pt-1">
                        <div class="col-12 ml-2">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>
                    <div id="fiveDayForecast" class="row pl-2">
                    <!-- TODO: Display 5 day forecast here -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
