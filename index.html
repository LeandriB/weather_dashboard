<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="weather-container">
        <div class="row">
            <div class="col-12" id="searchResults">
                <form id="searchCity">
                    <h2>Search for a city</h2>
                    <input type="text" id="enterCity" placeholder="Enter city">
                    <button type="submit" id="searchButton" class="btn btn-primary btn-lg"><i class="bi bi-search"></i></button>
                </form>
            </div>

        </div>
        <!-- Search History -->
        <div class="row">
            <div class="col-12">
                <ul class="list-group" id="searchHistory">
                    <!-- TODO: Append list items here -->
                </ul>

            </div>
        </div>

        <!-- Selected City Weather -->
        <div class="row" id="weatherInfo">
            <div class="col-12" id="selectedCity">
                <!-- TODO: Display selected city weather info here -->
            </div>
        </div>

        <!-- 5 day forecast -->
        <div class="row">
            <div class="col-12">
                <h3>5-day Forecast:</h3>
            </div>
            <div id="fiveDays">
                <!-- TODO: Display 5 day forecast here -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
